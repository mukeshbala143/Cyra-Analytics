<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | RAG CSV Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card error-container">
            <div style="font-size: 5rem; margin-bottom: 1rem;">⚠️</div>
            <h2>Oops! Something went wrong</h2>
            <p>{{ message }}</p>
            
            <div style="margin-top: 2rem;">
                <a href="/" class="btn">
                    <span>⬅️</span>
                    Go Back Home
                </a>
            </div>

            <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border);">
                <p style="font-size: 0.875rem; color: var(--text-secondary);">
                    Common issues:
                </p>
                <ul style="text-align: left; display: inline-block; margin-top: 1rem; color: var(--text-secondary); font-size: 0.875rem;">
                    <li>Make sure you're uploading a valid CSV file</li>
                    <li>Check that your file isn't corrupted or empty</li>
                    <li>Ensure the file size is under 100MB</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
